<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walutowy</title>
  <link href="CSS/normalize.css" rel="stylesheet">
  <link href="CSS/style.css" rel="stylesheet">
  <link href="CSS/container.css" rel="stylesheet">
  <link href="CSS/form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="JS/script.js"></script>
</head>
<body>
  <div class="container">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">KALKULATOR WALUT</legend>
        <p>
          <label>
            <span class="form__label-text">Kwota PLN:</span>
            <input class="form__field js-amount" name="amount" autofocus placeholder="wpisz kwotę w zł" type="number"
              required step="0.01" min="0.01">
          </label>
        </p>
        <p>
          <label>
            <span class="form__label-text">Przelicz na*:</span>
            <select class="form__field js-currency" name="currency">
              <option value="USD">Dolar amerykański USD</option>
              <option value="EUR">Euro EUR</option>
              <option value="GBP">Dolar brytyjski GBP</option>
            </select>
          </label>
        </p>
        <p>
          <button type="submit" class="form__button">Przelicz</button>
        </p>
      </fieldset>
      <p class="form__result js-result">
      </p>
      <p class="form__info">*Kursy z dnia 2023-02-02</p>
    </form>
  </div>
</body>

</html>
